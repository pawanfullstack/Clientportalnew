<mat-toolbar color="primary">
    <span class="fill-remaining-space">Login</span>
  </mat-toolbar>
  
  <div class="container"  novalidate> 
    <form  [formGroup]="formGroupLogin"  class="form" (ngSubmit)="Login()"> 
      <mat-form-field class="form-element">
        <input matInput placeholder="User Name" formControlName="username">
        <!-- <mat-error *ngIf="!name.valid && name.touched">
          {{ titleAlert }}
        </mat-error> -->
      </mat-form-field>   
      <mat-form-field class="form-element">
        <input matInput placeholder="Password" formControlName="pwd">        
        <!-- <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
          {{ getErrorPassword() }}
        </mat-error> -->
      </mat-form-field>  
      <div class="form-element" style="text-align: right;">
        <button mat-raised-button color="primary">Login</button>
      </div>
  
    </form>
  </div>
